name: CI
on:
    push:
        branches:
            - "*"

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
            - name: Install dependencies
              run: make node_modules
            - name: Lint codebase
              run: make lint
            - name: Print notes
              run: make notes
            - name: Print disabled lint rules
              run: make disables
    tests:
        runs-on: ${{ matrix.os }}
        timeout-minutes: 5
        strategy:
            matrix:
                node-version: [10, 12, 14]
                os: [ubuntu-latest]
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Run unit tests
              run: make test-unit
            - uses: actions/upload-artifact@v2
              with:
                  name: Unit test report
                  path: test-report.xml
            - name: Run integration tests
            - uses: appleboy/discord-action@master
              with:
                  webhook_id: ${{ secrets.WEBHOOK_ID }}
                  webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
                  file: "./test-report.xml"
                  message:
                      "Unit tests completed on system ${{ matrix.os }} with node
                      v${{ matrix.node-version }}."
              run: make test-integration
            - uses: actions/upload-artifact@v2
              with:
                  name: Integration test report
                  path: |
                      cypress/screenshots/*.png
                      integration-report.xml
            - uses: appleboy/discord-action@master
              with:
                  webhook_id: ${{ secrets.WEBHOOK_ID }}
                  webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
                  file: "./integration-report.xml"
                  message:
                      "Integration tests completed on system ${{ matrix.os }}
                      with node ${{ matrix.node-version }}."
